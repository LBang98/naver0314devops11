<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <style>
    body * {
      font-family: 'Jua';
    }

    .a{
      box-shadow: 5px 5px 5px red;
    }

  </style>

  <script>
    //  1. 모든 img.small 태그의 너비(80), 높이(80), border(알아서) css함수로 넣기

  $(function (){
      $("img.small").css(
          {
              "width":"80px",
              "height":"80px",
              "border":"1px solid black"
          }
      );

      //  2. 사진은 쇼핑몰사진의 1~10까지 차례대로 넣기(each문 사용)
    ㅇ
      //  3. img.large 의 너비(300), 높이(350), border(굵게) css 함수로 넣기
      $("img.large").css(
          {
              "width":"300px",
              "height":"350px",
              "border":"5px groove orange",
              "margin-left": "20px"
          }
      );
      //  4. 이벤트
      //    img.small 에 마우스를 올리면 그 사진이 img.large 에 나오게 하기
      //    이때, 마우스를 올리면(small) 사진에 shadow가 생기고, 벗어나면 그림자가 없어진다
      //    => addClass, removeClass, toggleClass 등 함수 이용
      /*$("img.small").mouseover(function (){

          let src = $(this).attr("src");

          $("img.large").attr("src",src);
          $("img.large").addClass("a");
      })

      $("img.small").mouseout(function (){

          let src = $(this).attr("src");

          $("img.large").attr("src",src);
          $("img.large").removeClass("a");
      })*/

      $("img.small").hover(function (){
          $("img.large").attr("src",$(this).attr("src"));
          $("img.large").addClass("a");
      }, function (){
          $("img.large").removeClass("a");

      })


  });



  </script>





</head>
<body>

<img src="" class="small">

</body>
</html>
