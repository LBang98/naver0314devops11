<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: 'Jua';
        }
    </style>

</head>
<body>

<button type="button" class="btn btn-info" id="btn1">단계적 클래스 적용하기</button>
<br>
<button type="button" class="btn btn-info" id="btn2">적용된 클래스 모두 제거하기</button>
<br>
<div class="box">Have a Good Day!!</div>
<div class="box">Have a Good Day!!</div>
<div class="box">Have a Good Day!!</div>
<div class="box">Have a Good Day!!</div>
<div class="box">Have a Good Day!!</div>

<script>
    $("#btn1").click(function (){
        //선택자 갯수만큼 반복을 하고자 할경우 each 문을 이용
        $("div.box").each(function (idx,ele){   //ele는 어차피 this로 하면 되기 때문에 생략해도됨
            //$(this).addClass("box_" + idx);
            $(ele).addClass("box_"+idx);
        })
    });

    $("#btn2").click(function (){
        $("div.box").each(function (idx,ele){
            $(this).removeClass("box_" + idx);
        })
    });


</script>

</body>
</html>
