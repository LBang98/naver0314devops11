<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        body * {
            font-family: 'Jua';
        }

        div.a {
            position: absolute;
            width: 300px;
            height: 150px;
            font-size: 19px;
            font-family: 'Jua';
            border: 1px dotted gray;
        }

        #one {
            left: 50px;
            top: 100px;
        }

        #two {
            left: 400px;
            top: 100px;
            visibility: hidden;
        }

        #three {
            left: 750px;
            top: 100px;
            visibility: hidden;
        }

        #result {
            left: 100px;
            font-size: 2em;
            text-align: center;
            width: 1000px;
            top: 400px;
            border: 3px solid gold;
            border-radius: 30px;
            padding-top: 20px;
            /* visibility: hidden; */
        }


        button {
            width: 120px;
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            font-size: 20px;
            font-family: 'Gamja Flower';
            cursor: pointer;
        }

        button.a {
            background-color: #2e8b57;
            color: #fff;
        }

        button.b {
            background-color: #db7093;
        }

    </style>

    <script>
        $(function () {
            let b = `<button type="button" class="btn btn-online-danger" id="btn1">영화예매</button>`;
            $("#one").append(b);
            //극장선택버튼
            let muse = `<button type="button" class="btn btn-online-danger" id="btn2">극장선택</button>`;
            $("#two").append(muse);
            //영화선택버튼
            let movi = `<button type="button" class="btn btn-online-danger" id="btn3">영화선택</button>`;
            $("#two").append(movi);

            //btn1 이벤트
            $("#btn1").click(function () {

                $("#two").css("visibility","visible");
            });
            //btn2 이벤트
            $("#btn2").click(function () {
                $("#three").empty().css("visibility", "visible");

                let m1= `<button type="button" class="btn btn-online-danger" data-name="CGV 강남점">CGV 강남점</button><br>`;
                let m2= `<button type="button" class="btn btn-online-danger" data-name="MEGABOX 강남점">MEGABOX 강남점</button><br>`;
                let m3= `<button type="button" class="btn btn-online-danger" data-name="CGV 교보타워점">CGV 교보타워점</button>`;
                $("#three").append(m1);
                $("#three").append(m2);
                $("#three").append(m3);
            });
            //btn3 이벤트
            $("#btn3").click(function () {
                $("#three").css("visibility","visible");
                $("#three").empty().css("visibility", "visible");

                let mv1= `<button type="button" class="btn btn-online-danger" data-name="바람과 함께 사라지다">바람과 함께 사라지다</button><br>`;
                let mv2= `<button type="button" class="btn btn-online-danger" data-name="엑시트">엑시트</button><br>`;
                let mv3= `<button type="button" class="btn btn-online-danger" data-name="괴물">괴물</button>`;
                $("#three").append(mv1);
                $("#three").append(mv2);
                $("#three").append(mv3);
            });

            // 극장 선택 및 영화 선택 버튼 클릭 이벤트
            /*$("#three").on("click", ".theater, .movie", function () {
                $("#result").text($(this).data("name")); // 결과 표시
            });
            */
            $("#three").click(function (){

                $("#result").text($(this).data("name")); // 결과 표시

            })


        });
    </script>


</head>
<body>
<div id="one" class="a"></div>
<div id="two" class="a"></div>
<div id="three" class="a"></div>
<div id="result" class="a"></div>


</body>
</html>
