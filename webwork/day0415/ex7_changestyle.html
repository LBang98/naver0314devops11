<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cute+Font&family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Single+Day&family=Tilt+Neon&display=swap" rel="stylesheet">

</head>
<body>
<select id="selcolor">
    <option hidden disabled selected>글자색을 선택하세요</option>
    <option value="pink">핑크</option>
    <option value="green">초록</option>
    <option value="skyblue">하늘</option>
    <option value="yellow">노랑</option>
</select>

<select id="selpont">
    <option hidden disabled selected>글꼴을 선택하세요</option>
    <option>Bungee Spice</option>
    <option>Cute Font</option>
    <option>Dongle</option>
    <option>Nanum Pen Script</option>
</select>

<select id="selsize">
    <option hidden disabled selected>글자크기를 선택하세요</option>
    <script>
        for(let i=10; i<=50; i+=5){
            let s = `<option>${i}px</option>`;
            document.write(s);
        }
    </script>
</select>
<div id="msg" style="margin-top: 20px; font-size: 15px;">
    Have a Nice Day <br>
    오늘은 비가 오는 월요일입니다
</div>

<script>
    let m = document.getElementById("msg");

    //글자색
    document.getElementById("selcolor").onchange = function (){
        m.style.color=this.value;

    }
    //글꼴
    document.getElementById("selpont").onchange = function (){
        m.style.fontFamily = this.value;

    }
    //크긔
    document.getElementById("selsize").onchange = function (){
        m.style.fontSize = this.value;
    }


</script>



</body>
</html>
