<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cute+Font&family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Single+Day&family=Tilt+Neon&display=swap" rel="stylesheet">

  <style>
    div.one>figure>img{

      width: 80px;
      height: 80px;
    }
    div.one>figure>figcaption{
      text-align: center;

    }
    div.one>figure{
      float: left;  /* 왼쪽부터 우측으로 배치*/
    }

    h4{
      font-size: 20px;
    }
    div.one{
      font-size: 20px;
    }




  </style>
</head>
<body>
<h4 style="font-family:'Bungee Spice';">Hello Bungee Spice</h4>
<h4 style="font-family: 'Cute Font'";>오늘은 화요일이에요 Cute Font</h4>
<h4 style="font-family: 'Dongle'";>오늘은 화요일이에요 Dongle</h4>
<h4 style="font-family: 'Gaegu'";>오늘은 화요일이에요 Gaegu</h4>
<h4 style="font-family: 'Nanum Pen Script'";>오늘은 화요일이에요 Nanum Pen Script</h4>
<h4 style="font-family: 'Single Day'";>오늘은 화요일이에요 Single Day</h4>
<h4 style="font-family: 'Tilt Neon'";>오늘은 화요일이에요 Tilt Neon</h4>





<div class="one">
  <figure>
    <img src="../image/mycar/mycar13.png">
    <figcaption>
      <b style="font-family: 'Cute Font">핑크폭스바겐</b>
    </figcaption>
  </figure>

  <figure>
    <img src="../image/mycar/mycar11.png">

      <b style="font-family: 'Dongle">노랑폭스바겐</b>
    </figcaption>
    </figure>

  <figure>
    <img src="../image/mycar/mycar7.png">
    <figcaption>
      <b style="font-family: 'Bungee Spice';">BMW Mini</b>
    </figcaption>
  </figure>

</div>

<hr style="clear: both">    <!-- float:left 속송을 일단 해제 -->

<div class="one">
  <figure>
    <img src="../image/mycar/mycar2.png">
    <figcaption>
      <b>벤츠</b>
    </figcaption>
  </figure>

  <figure>
    <img src="../image/mycar/mycar15.png">
    <figcaption>
      <b>미니버스</b>
    </figcaption>
  </figure>

  <figure>
    <img src="../image/mycar/mycar3.png">

    </figcaption>
  </figure>

</div>

</html>
