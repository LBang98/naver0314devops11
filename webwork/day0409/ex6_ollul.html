<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- o1 : order list:순서있는 목록  ul: unorder list:순서없는목록-->
    <ol>    <!-- type 지정안할경우 1,2,3 숫자순-->
        <li>자바</li>
        <li>HTML</li>
            <ol type="a">
                <li>변수 선언</li>
                <li>제어문</li>
            </ol>
        <li>스프링부트</li>
        <li>자바스크립트</li>
    </ol>

    <hr>
    <ol type="i">    <!-- type 지정안할경우 1,2,3 숫자순-->
        <li>자바</li>
        <li>HTML</li>
        <li>스프링부트</li>
            <ul type="square"> <!-- 기본 타입은 circle 그 이외 square,disc -->
                <li>데이터타입</li>
                <li>연산자</li>
            </ul>
        <li>자바스크립트</li>
    </ol>
    <hr>
    <ol type="A">    <!-- type 지정안할경우 1,2,3 숫자순-->
        <li>자바</li>
        <li>HTML</li>
        <li>스프링부트</li>
        <li>자바스크립트</li>
    </ol>
    <hr>



</body>
</html>
