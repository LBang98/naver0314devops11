<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cute+Font&family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Single+Day&family=Tilt+Neon&display=swap" rel="stylesheet">

  <style>
    div{
        font-family: 'Cute+Font';
        font-size: 2em;
        color: palevioletred;
        font-weight: bold;
        text-align: center;
        height: 60px;
        line-height: 60px;
        width: 400px;
        border-color: darkcyan;
        border-width: 10px;
        margin-bottom: 10px;
    }


  </style>
</head>
<body>
<div style="border-style: solid;">Solid</div>
<div style="border-style: Dashed;">Dashed</div>
<div style="border-style: dotted;">Dotted</div>
<div style="border-style: Inset;">Inset</div>
<div style="border-style: groove;">Groove</div>
<div style="border-style: Double;">Double</div>

</body>
</html>
