<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <style>
    body *{
      font-family: 'Jua';
    }
    .btn{
      margin-left: 100px;
    }
    #result{
      color: white;
      background-color: red;
      margin-bottom: 20px;
    }

  </style>

  <script>
    $(function (){
      $("#result").click(function (){

        let s = "";

        let name = $("#name").val();
        let gender = $("input[name='gender']:checked").val();
        let cert = "";
        $("div.ce:checked").each(function (idx){
          cert += "[" + $(this).val() + "]";
        });
        let color = $("input[name='color']:checked").val();

        s += `
                이름 : ${name}
                성별 : ${gender}
                자격증 : ${cert}
                색상 : ${color}
                `;

        $("div.msg").html(s);
        $("div.msg").css("color",color);


      });
    });
  </script>



</head>
<body>

<div>
  <label><h3>이름</h3></label>
<input type="text" id="name">
</div>

<div>
  <label><h3>성별</h3></label>
  <input type="radio" name="gender" checked value="여자">여자
  <input type="radio" name="gender" value="남자">남자
</div>

<div class="ce">
  <label><h3>자격증</h3></label>
  <input type="checkbox" name="cert">운전면허2종
  <input type="checkbox" name="cert">정보처리기사
  <input type="checkbox" name="cert">빅데이타자격증
</div>

<div>
  <label><h3>글자색</h3></label>
  <input type="radio" name="color" value="Green">Green
  <input type="radio" name="color" value="Red">Red
  <input type="radio" name="color" value="Black">Black
  <input type="radio" name="color" value="Magenta">Magenta
</div>
<br><br>

  <button type="button" class="btn btn-warning"
          style="width: 120px;" id="result">결과 출력</button>

<div class="alert alert-light msg" style="width: 500px;height:auto; white-space: pre-line;">
  result</div>
</div>

</body>
</html>
