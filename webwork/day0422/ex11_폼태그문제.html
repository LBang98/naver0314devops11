<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>

</head>
<body>
<div style="margin: 30px;">
    <table class="table table-bordered" style="width: 500px;">
        <caption align="top">개인정보입력</caption>
        <tr>
            <th class="table-info" style="width:100px;">이름</th>
            <td>
                <input type="text" id="txtname" class="form-control"
                       style="width: 130px;" autofocus placeholder="input name">
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width:100px;">성별</th>
            <td>
                <label>
                    <input type="radio" value="남자" name="gender" checked
                           class="form-check-input">남자
                </label>
                <label>
                    <input type="radio" value="여자" name="gender"
                           class="form-check-input">여자
                </label>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width:100px;">이미지</th>
            <td>
                <select id="selimage" style="width: 140px;"
                        class="form-select form-select-sm">
                    <option hidden disabled selected>select image</option>
                    <option value="../image/talent/17.jpg">신민아</option>
                    <option value="../image/talent/18.jpg">신세경</option>
                    <option value="../image/talent/20.jpg">유아인</option>
                    <option value="../image/talent/12.jpg">박보영</option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width:100px;">이메일</th>
            <td>
                <div class="input-group">
                    <input type="text" id="email1" style="width: 60px;"
                           class="form-control">
                    <b>@</b>
                    <input type="text" id="email2" style="width: 80px;"
                           class="form-control">
                    <select id="selemail" class="form-select form-select-sm">
                        <option hidden disabled selected>select email</option>
                        <option value="-">직접입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="nate.com">네이트</option>
                        <option value="google.com">구글</option>
                    </select>

                    <hr>
                    <div class="input-group" style="width: 400px">
                        <select class="form-select selcolor" style="width: 200px;">
                            <option>pink</option>
                            <option>yellow</option>
                            <option>gray</option>
                            <option>yellow</option>
                        </select>
                        <input type="color" class="mycolor" value="#ccffcc" style="margin-left: 10px;">
                        <div class="box" style="width: 200px; text-align: center;">Hello</div>

                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="table-info" style="width:100px;">운전면허</th>
            <td>
                <label>
                    <input type="checkbox" id="lic" class="form-check-input">운전면허
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="table-secondary">
                <button type="button" class="btn btn-warning"
                        style="width: 120px;" id="btnresult">결과 확인</button>
            </td>
        </tr>
    </table>
    <div class="alert alert-light msg" style="width: 500px;height:auto;">result</div>

    <script>
            let name = $(".txtname").text();
            let email = $(".email1").text();
            let site = $("#selemail").val();
            let imgSrc = $("#selimage").val();


            $(".txtname").keyup(function (){
                $(".msg").val($(this).val());
            });



            $("#selimage").change(function (){

                let imgSrc = $(this).val();
                $(".msg").attr("src",imgSrc);
            });

            $("#ck1").click(function (){

                let ck = $(this).is(":checked");

                if(ck)
                    $(".msg").text("운전면허 o");
                else
                    $(".msg").text("");
            });







    </script>

</div>




</body>
</html>
