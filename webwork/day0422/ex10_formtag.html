<body>
<h3>간단한 폼태그들</h3>
<input type="text" class="form-control" id="txt1" placeholder="메시지를 입력하세요">
<br>
<input type="text" class="form-control" id="txt2" placeholder="위에 입력한 내용이 나옵니다">

<script>
  //#txt1 의 값으로 읽어서 #txt2 에 넣어보자
  $("#txt1").keyup(function (){
    //let v=$(this).val();
    //$("#txt2").val(v);

    //한줄로 줄이면
    $("#txt2").val($(this).val());

  });
</script>

<hr>
<div class="input-group" style="width: 400px">
    <select class="form-select selcolor" style="width: 200px;">
        <option>pink</option>
        <option>yellow</option>
        <option>gray</option>
        <option>yellow</option>
    </select>
    <input type="color" class="mycolor" value="#ccffcc" style="margin-left: 10px;">
    <div class="box" style="width: 200px; text-align: center;">Hello</div>

</div>

<script>
    $(".selcolor").change(function (){
        $("div.box").css("background-color",$(this).val());
    });
    $(".mycolor").change(function (){
        $("div.box").css("color",$(this).val());
    });
</script>

<hr>

</label>

<script>
    $("#ck1").click(function (){

        //체크값
        let ck = $(this).is(":checked");
        //value값
        let v = $(this).val();

        if(ck)
            $(".mycar").css("border","5px groove black");
        else
            $(".mycar").css("border","");




    });


</script>


</body>
